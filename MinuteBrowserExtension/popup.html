<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .header img {
      width: 24px;
      height: 24px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-dot.connected {
      background: #34c759;
    }
    .status-dot.disconnected {
      background: #ff3b30;
    }
    .info {
      color: #666;
      font-size: 11px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Minute">
    <h1>Minute</h1>
  </div>
  
  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Checking...</span>
  </div>
  
  <p class="info">
    This extension sends your active tab's domain and title to the Minute app for time tracking context.
  </p>
  
  <script src="popup.js"></script>
</body>
</html>
